  <div class="title">
    <h3 class="bg-transparent text-center text-white p-2 ">
      {{ username }}'s To Do List
      <h6 class="mt-1">{{ itemCount }} Items {{showComplete ? "" : "Incomplete "}} </h6>
    </h3>
  </div>
  <div class="container-sm ">
    <div class="row">
      <div class="col-lg-8 ">
        <input class="form-control" placeholder="What you want to do" #todoText/>
      </div>
      <div class="col-lg-2">
        <button class="btn btn-outline-dark " (click)="addItem(todoText.value)">Add</button>
      </div>
    </div>
  </div> 
  <div class="check-table">
    <table class="table table-striped table-bordered table-sm">
      <thead>
        <tr>
          <th> </th>
          <th>Description</th>
          <th>Done</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items;let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.task}}</td>
          <td><input type="checkbox" [(ngModel)]="item.complete" /></td>
        </tr>
      </tbody>
    </table>
  </div>  
  <div class="completed-task  ">
    <div class="text-dark text-center p-2  ">
      <div class="form-check ">
        <input class="form-check-input" type="checkbox" [(ngModel)]="showComplete"/>
        <label class="form-check-label" for="defaultCheck1">Completed tasks</label>
      </div>
    </div>
  </div>
