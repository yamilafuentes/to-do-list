<h3 class="bg-primary text-center text-white p-2">
  {{ username }}'s To Do List
  <h6 class="mt-1">{{ itemCount }} Items {{showComplete ? "" : "Incompletos "}} </h6>
</h3>
<div class="container-fluid ">
  <div class="row m-20 ">
    <div class="col-lg-10 ">
      <input class="form-control" placeholder="Enter your new task" #todoText/>
    </div>
    <div class="col-lg-2">
      <button class="btn btn-primary" (click)="addItem(todoText.value)">Add items</button>
    </div>
  </div>
</div>

<table class="table table-striped table-bordered table-sm">
<thead>
  <tr>
    <th> </th>
    <th>Description</th>
    <th>Done</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let item of items;let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ item.task}}</td>
    <td><input type="checkbox" [(ngModel)]="item.complete" /></td>
    <!-- <td [ngSwitch]="item.complete">
      <span *ngSwitchCase="true">Si</span>
      <span *ngSwitchCase="false">No</span>
    </td> -->
  </tr>
</tbody>
</table>

<div class="bg-secondary text-white text-center p-2">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" [(ngModel)]="showComplete"/>
    <label class="form-check-label" for="defaultCheck1">See the complete task</label>
  </div>
</div>
